<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="zad12.css">
</head>

<body>
  <div id="blue">
    <div id="red">
      <div id="green">
        <div id="orange">
          <div id="black">
            <div class="container">
              <div class="shoe">
                <div class="left">
                  <div class="shoeIMG">
                    <div class="shoeColor">
                      <div class="icons">
                        <img src="images/nike.png" alt="nike">
                        <img class="share" src="images/share.png" alt="share">
                      </div>
                      <div class="blue"></div>
                      <div class="red"></div>
                      <div class="green"></div>
                      <div class="orange"></div>
                      <div class="grey"></div>
                    </div>
                    <img class="boot" src="images/shoe.png" alt="shoe">
                  </div>
                </div>
                <div class="right">
                  <div class="rightContent">
                    <div class="productName">
                      <div class="name">Nike Zoom KD 12</div>
                      <div class="newTag">NEW</div>
                    </div>
                    <div class="category">
                      <p>Men's Running Shoes</p>
                    </div>
                    <div class="productInfo">
                      <p>Product Info</p>
                      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc tincidunt, nunc eu iaculis aliquam,
                      est justo
                      semper orci,
                      eu mattis metus libero a justo.
                    </div>
                    <div class="chooseColor">
                      <p>Color</p>
                      <div class="colors">
                        <label class="color blue" for="blue">
                          <div><a href="#blue"></a></div>
                        </label>
                        <label class="color red" for="red">
                          <div><a href="#red"></a></div>
                        </label>
                        <label class="color green" for="green">
                          <div><a href="#green"></a></div>
                        </label>
                        <label class="color orange" for="orange">
                          <div><a href="#orange"></a></div>
                        </label>
                        <label class="color black" for="black">
                          <div><a href="#black"></a></div>
                        </label>
                      </div>
                    </div>
                    <div class="chooseSize">
                      <p>Size</p>
                      <div class="sizes">
                        <label class="size" for="size7">7
                          <input type="radio" name="chooseSize" id="size7" checked role="button">
                          <div>7</div>
                        </label>
                        <label class="size" for="size8">8
                          <input type="radio" name="chooseSize" id="size8" role="button">
                          <div>8</div>
                        </label>
                        <label class="size" for="size9">9
                          <input type="radio" name="chooseSize" id="size9" role="button">
                          <div>9</div>
                        </label>
                        <label class="size" for="size10">10
                          <input type="radio" name="chooseSize" id="size10" role="button">
                          <div>10</div>
                        </label>
                        <label class="size" for="size11">11
                          <input type="radio" name="chooseSize" id="size11" role="button">
                          <div>11</div>
                        </label>
                      </div>
                    </div>
                    <div class="costs">
                      <div class="addProduct">
                        <img src="images/trolley.png" alt="trolley">
                        Add To Card
                      </div>
                      <div class="price">$189.99</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
