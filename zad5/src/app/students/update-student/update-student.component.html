<h3>Edytuj studenta</h3>
<div [hidden]="submitted" style="width: 300px">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Imie</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="student.name"
        name="name"
      />
    </div>

    <div class="form-group">
      <label for="age">ilosc lat</label>
      <input
        type="text"
        class="form-control"
        id="age"
        required
        [(ngModel)]="student.age"
        name="age"
      />
    </div>

    <button type="submit" class="btn btn-success">Wyslij</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Student zosta≈Ç edytowany</h4>
  <button class="btn btn-success" (click)="editStudent()">Edytuj</button>
</div>
