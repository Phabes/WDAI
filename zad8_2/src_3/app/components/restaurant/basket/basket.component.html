<div id="basket">
  <div class="navIcon">
    <img src="assets/cartIcon.png" alt="basket" />
    <div
      class="totalInBasket"
      [ngClass]="{
        hideTotalInBasket: total == 0,
        changeTotalInBusketColor: total > 10
      }"
    >
      {{ total }}
    </div>
  </div>
  <div class="navIconDesc">{{ sum | number: "1.2-2" }} {{ currency }}</div>
</div>
